<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Audio YT (Solo Audio)</title>
    <style>
        :root {
            --bg-body: #f0f0f0;
            --bg-container: white;
            --text-color: #333;
            --progress-bg: #ddd;
            --progress-fill: #007bff;
        }
        body.dark {
            --bg-body: #121212;
            --bg-container: #1e1e1e;
            --text-color: #e0e0e0;
            --progress-bg: #333;
            --progress-fill: #0d6efd;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-color);
            text-align: center;
            padding: 50px;
            transition: background-color 0.3s, color 0.3s;
            margin: 0;
        }
        #container {
            max-width: 600px;
            margin: 0 auto;
            background: var(--bg-container);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            position: relative;
        }
        .header-icons {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 12px;
            font-size: 20px;
        }
        .header-icons span {
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.2s;
        }
        .header-icons span:hover {
            background: rgba(0,0,0,0.1);
        }
        body.dark .header-icons span:hover {
            background: rgba(255,255,255,0.1);
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
        }
        button:hover {
            background: #0056b3;
        }
        button.nav-btn {
            font-size: 20px;
            padding: 8px 16px;
        }
        #player-container {
            margin-top: 30px;
        }
        #title {
            font-size: 20px;
            font-weight: bold;
            margin: 20px 0;
            min-height: 28px;
        }
        #time {
            font-size: 14px;
            margin-bottom: 10px;
            color: #666;
        }
        body.dark #time { color: #aaa; }
        #progress-container {
            width: 100%;
            background: var(--progress-bg);
            height: 10px;
            border-radius: 5px;
            margin: 20px 0;
            cursor: pointer;
            position: relative;
        }
        #progress {
            width: 0%;
            background: var(--progress-fill);
            height: 100%;
            border-radius: 5px;
        }
        #controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        #volume-controls {
            margin-top: 15px;
            font-size: 14px;
        }
        #volume-boost {
            margin-left: 8px;
            font-weight: bold;
            color: #d32f2f;
        }
        #youtube-player {
            width: 1px;
            height: 1px;
            position: absolute;
            top: -9999px;
            left: -9999px;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="header-icons">
            <span id="theme-toggle" title="Tema claro/oscuro">‚òÄÔ∏è</span>
            <span id="lang-es" title="Espa√±ol">üá™üá∏</span>
            <span id="lang-en" title="English">üá¨üáß</span>
        </div>

        <h1 id="txt-title">Reproductor de Audio YT</h1>
        <p id="txt-desc">Pega aqu√≠ el enlace de YouTube (v√≠deo o playlist)</p>
        <input type="text" id="url-input" placeholder="https://www.youtube.com/watch?v=... o playlist">
        <button id="btn-load" onclick="cargarVideo()">Reproducir Audio</button>

        <div id="player-container">
            <div id="title">Sin canci√≥n cargada</div>
            <div id="time">0:00 / 0:00</div>
            <div id="progress-container" onclick="seek(event)">
                <div id="progress"></div>
            </div>
            <div id="controls">
                <button class="nav-btn" onclick="anteriorCancion()" title="Anterior">‚óÄ‚óÄ</button>
                <button id="btn-play" onclick="togglePlay()">Play</button>
                <button class="nav-btn" onclick="siguienteCancion()" title="Siguiente">‚ñ∂‚ñ∂</button>
            </div>
            <div id="volume-controls">
                <label>Volumen: 
                    <input type="range" id="volume" min="0" max="300" value="100" onchange="setVolume()">
                </label>
                <span id="volume-boost"></span>
            </div>
        </div>

        <div id="youtube-player"></div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        let videoId = '';
        let playlistId = '';
        let currentLang = 'es';
        let audioContext = null;
        let gainNode = null;

        const textos = {
            es: {
                title: "Reproductor de Audio YT",
                desc: "Pega aqu√≠ el enlace de YouTube (v√≠deo o playlist)",
                load: "Reproducir Audio",
                play: "Play",
                pause: "Pausa",
                noSong: "Sin canci√≥n cargada",
                loading: "Cargando...",
                ended: "Canci√≥n terminada",
                boost: "(Boost x{0})"
            },
            en: {
                title: "YT Audio Player",
                desc: "Paste a YouTube link here (video or playlist)",
                load: "Play Audio",
                play: "Play",
                pause: "Pause",
                noSong: "No song loaded",
                loading: "Loading...",
                ended: "Song finished",
                boost: "(Boost x{0})"
            }
        };

        function cambiarIdioma(lang) {
            currentLang = lang;
            document.documentElement.lang = lang;
            document.getElementById('txt-title').innerText = textos[lang].title;
            document.getElementById('txt-desc').innerText = textos[lang].desc;
            document.getElementById('url-input').placeholder = textos[lang].desc;
            document.getElementById('btn-load').innerText = textos[lang].load;
            actualizarBotonPlay();
            if (!player) document.getElementById('title').innerText = textos[lang].noSong;
            actualizarTextoBoost();
        }

        function actualizarBotonPlay() {
            const btn = document.getElementById('btn-play');
            if (player && player.getPlayerState && player.getPlayerState() === YT.PlayerState.PLAYING) {
                btn.innerText = textos[currentLang].pause;
            } else {
                btn.innerText = textos[currentLang].play;
            }
        }

        function actualizarTextoBoost() {
            const vol = document.getElementById('volume').value;
            let boostText = '';
            if (vol > 100) {
                const multiplier = (vol / 100).toFixed(1);
                boostText = textos[currentLang].boost.replace('{0}', multiplier);
            }
            document.getElementById('volume-boost').innerText = boostText;
        }

        document.getElementById('lang-es').onclick = () => cambiarIdioma('es');
        document.getElementById('lang-en').onclick = () => cambiarIdioma('en');

        document.getElementById('theme-toggle').onclick = () => {
            document.body.classList.toggle('dark');
            const isDark = document.body.classList.contains('dark');
            document.getElementById('theme-toggle').textContent = isDark ? 'üåô' : '‚òÄÔ∏è';
        };

        function extraerIds(url) {
            try {
                const urlObj = new URL(url);
                const v = urlObj.searchParams.get('v');
                const list = urlObj.searchParams.get('list');
                if (v) return { videoId: v, playlistId: list || '' };
                const match = url.match(/youtu\.be\/([^?&]+)/);
                if (match) return { videoId: match[1], playlistId: list || '' };
            } catch (e) {}
            return { videoId: null, playlistId: null };
        }

        function cargarVideo() {
            const url = document.getElementById('url-input').value.trim();
            if (!url) {
                alert(currentLang === 'es' ? 'Pega un enlace v√°lido' : 'Paste a valid link');
                return;
            }

            const ids = extraerIds(url);
            videoId = ids.videoId;
            playlistId = ids.playlistId;

            if (!videoId) {
                alert(currentLang === 'es' ? 'Enlace de YouTube inv√°lido.' : 'Invalid YouTube link.');
                return;
            }

            if (player) player.destroy();

            document.getElementById('title').innerText = textos[currentLang].loading;
            document.getElementById('time').innerText = '0:00 / 0:00';
            document.getElementById('progress').style.width = '0%';

            player = new YT.Player('youtube-player', {
                height: '1',
                width: '1',
                videoId: videoId,
                playerVars: {
                    autoplay: 1,
                    controls: 0,
                    modestbranding: 1,
                    rel: 0,
                    listType: playlistId ? 'playlist' : undefined,
                    list: playlistId || undefined
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            const element = player.getIframe();
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const source = audioContext.createMediaElementSource(element);
                gainNode = audioContext.createGain();
                source.connect(gainNode);
                gainNode.connect(audioContext.destination);
            }
            setVolume(); // Aplicar volumen actual
            actualizarTitulo();
            actualizarProgreso();
        }

        function actualizarTitulo() {
            if (player && player.getVideoData) {
                const data = player.getVideoData();
                document.getElementById('title').innerText = data.title || textos[currentLang].noSong;
            }
        }

        function onPlayerStateChange(event) {
            actualizarBotonPlay();
            if (event.data === YT.PlayerState.PLAYING) {
                actualizarTitulo();
            } else if (event.data === YT.PlayerState.ENDED) {
                document.getElementById('title').innerText = textos[currentLang].ended;
            }
        }

        function togglePlay() {
            if (!player) return;
            if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }

        function anteriorCancion() {
            if (player) player.previousVideo();
        }

        function siguienteCancion() {
            if (player) player.nextVideo();
        }

        function setVolume() {
            const vol = document.getElementById('volume').value;
            if (gainNode) {
                gainNode.gain.value = vol / 100; // Aplicar boost real
            }
            actualizarTextoBoost(vol);
        }

        function formatTime(segundos) {
            if (!segundos) return '0:00';
            const mins = Math.floor(segundos / 60);
            const secs = Math.floor(segundos % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function actualizarProgreso() {
            if (!player || !player.getDuration) {
                requestAnimationFrame(actualizarProgreso);
                return;
            }
            const current = player.getCurrentTime();
            const duration = player.getDuration();
            const percent = duration > 0 ? (current / duration) * 100 : 0;
            document.getElementById('progress').style.width = percent + '%';
            document.getElementById('time').innerText = 
                `${formatTime(current)} / ${formatTime(duration)}`;
            requestAnimationFrame(actualizarProgreso);
        }

        function seek(event) {
            if (!player || !player.getDuration) return;
            const rect = event.currentTarget.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const width = rect.width;
            const percent = x / width;
            const duration = player.getDuration();
            player.seekTo(percent * duration);
        }

        // Inicializaci√≥n
        cambiarIdioma('es');
    </script>
</body>
</html>
